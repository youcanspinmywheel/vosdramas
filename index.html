<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;

  display: flex;
  align-items: flex-start;
  overflow: hidden;
}

/* WRAPPER DU SAPIN */
#tree-wrapper {
  position: relative;
  width: 550px;
  height: 900px;
  margin-left: 20px;
  overflow: visible; 
}


/* IMAGE SAPIN */
#tree {
  width: 150%;
  max-width: none;
  position: absolute;
  left: 70%;
  top : -10%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 1;
}

/* ORNEMENTS */
.ornement {
  position: absolute;
  width: 17%;
  cursor: pointer;
  transition: transform 0.2s ease;
  z-index: 10;
  pointer-events: auto; 
}

/* Ornements Hover */
.ornement:hover {
  transform: scale(1.1) rotate(5deg);
}

.ornement.clicked {
  animation: sway 0.35s ease;
}

@keyframes sway {
  0% { transform: rotate(0deg) scale(1); }
  25% { transform: rotate(15deg) scale(1.1); }
  50% { transform: rotate(-10deg) scale(1.1); }
  75% { transform: rotate(10deg) scale(1.1); }
  100% { transform: rotate(0deg) scale(1); }
}

/* Toast Message */
#copy-toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: rgba(220, 20, 60, 0.9);
  color: #fff;
  font-family: sans-serif;
  font-size: 1rem;
  font-weight: 600;
  padding: 12px 20px;
  border: solid white 0.3rem;
  border-radius: 20px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.3);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 50;
  text-align: center;
}

#copy-toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
  animation: toast-bounce 0.3s ease;
}

/* Toast Animation */
@keyframes toast-bounce {
  0% { transform: translateX(-50%) translateY(20px) scale(0.8); }
  50% { transform: translateX(-50%) translateY(-5px) scale(1.05); }
  100% { transform: translateX(-50%) translateY(0) scale(1); }
}

/* Option : flocons autour du toast */
#copy-toast::before {
  content: '‚ùÑÔ∏è';
  margin-right: 6px;
}

#copy-toast::after {
  content: '‚ùÑÔ∏è';
  margin-left: 6px;
}

#intro-modal {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(255,255,255,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#intro-modal.show {
  opacity: 1;
  pointer-events: auto;
}

#intro-content {
  background: rgba(211, 63, 73, 1);
  border: solid, #fff, 0.5rem;
  color: #fff;
  padding: 20px 20px;
  border-radius: 30px;
  max-width: 550px;
  text-align: center;
  font-family: sans-serif;
  font-size: 1.2rem;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
}

/* Noeud üéÄ */

  position: absolute;

#intro-close {

  color: #d33f49;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s;
}

#intro-close:hover {

  background-color: #d33f49;
  border: solid, #fff;
  color: #fff;
  
}

<script>
function showToast(message) {
  const toast = document.getElementById('copy-toast');
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 1500); // dispara√Æt apr√®s 1,5s
}

// Modal d'Accueil
window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('intro-modal').classList.add('show');
  }, 60);
});

// Ferme le modal quand on clique sur le bouton
document.getElementById('intro-close').addEventListener('click', () => {
  document.getElementById('intro-modal').classList.remove('show');
});

// Stockage des JSONs
const ornementsData = {
  "Star": {},
  "Wheel": {},
  "Bee": {},
  "Cars": {},
  "Poppy": {},
  "Tasse": {},
  "Pain": {},
  "Discord": {},
  "Uk": {},
  "Twitch": {},
  "Queen": {},
  "Peach": {},
  "Pickle": {}
};

// Assignation des clics
document.querySelectorAll('.ornement').forEach(ornement => {
  const id = ornement.dataset.jsonId;
  const data = ornementsData[id]; // on r√©cup√®re les donn√©es

  // ‚úÖ SI PAS DE DONN√âES ‚Üí ornement d√©sactiv√©
  if (!data || Object.keys(data).length === 0) {
    ornement.style.opacity = "0";
    ornement.style.cursor = "default";
    ornement.style.pointerEvents = "none";
    return;
  }

  // ‚úÖ SI IL Y A DES DONN√âES ‚Üí cliquable
  ornement.addEventListener('click', (e) => {
    ornement.classList.add('clicked');
    setTimeout(() => ornement.classList.remove('clicked'), 350);

    const jsonData = JSON.stringify(data);

    navigator.clipboard.writeText(jsonData)
      .then(() => {
        showToast('Ouh...√ßa sent les dramas en pr√©parations √ßa ! ‚úÖ');
      })
      .catch(err => {
        console.error('Erreur copie :', err);
        showToast('Aucun dramas en vue par ici ‚ùå');
      });
  });
});
</script>
