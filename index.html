<title>Sapin interactif</title>

<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: url('https://64.media.tumblr.com/63cdd9ed6577c697518a893fbaf33b9b/tumblr_inline_t6wysp1Xkf1yrz37b_1280.png') no-repeat center / cover;
  display: flex;
  align-items: flex-start;
  overflow: hidden;
}

/* WRAPPER DU SAPIN */
#tree-wrapper {
  position: relative;
  width: 40vw;
  min-width: 350px;
  max-width: 550px;
  margin-left: 1vw;
  height: 100vh;
}

/* IMAGE SAPIN */
#tree {
  width: 150%;
  max-width: none;
  position: absolute;
  left: 70%;
  top : -10%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 1;
}

/* ORNEMENTS */
.ornement {
  position: absolute;
  width: 17%;
  cursor: pointer;
  transition: transform 0.2s ease;
  z-index: 10;
  pointer-events: auto; 
}

/* Ornements Hover */
.ornement:hover {
  transform: scale(1.1) rotate(5deg);
}

.ornement.clicked {
  animation: sway 0.35s ease;
}

@keyframes sway {
  0% { transform: rotate(0deg) scale(1); }
  25% { transform: rotate(15deg) scale(1.1); }
  50% { transform: rotate(-10deg) scale(1.1); }
  75% { transform: rotate(10deg) scale(1.1); }
  100% { transform: rotate(0deg) scale(1); }
}

/* Toast Message */
#copy-toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: rgba(220, 20, 60, 0.9);
  color: #fff;
  font-family: 'Brush Script MT', cursive;
  font-size: 1.5rem;
  font-weight: 600;
  padding: 12px 20px;
  border: solid white 0.4rem;
  border-radius: 25px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.3);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 50;
  text-align: center;
}

#copy-toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
  animation: toast-bounce 0.3s ease;
}

/* Toast Animation */
@keyframes toast-bounce {
  0% { transform: translateX(-50%) translateY(20px) scale(0.8); }
  50% { transform: translateX(-50%) translateY(-5px) scale(1.05); }
  100% { transform: translateX(-50%) translateY(0) scale(1); }
}

/* Option : flocons autour du toast */
#copy-toast::before {
  content: '❄️';
  margin-right: 6px;
}

#copy-toast::after {
  content: '❄️';
  margin-left: 6px;
}

}

</style>

<!-- SCRIPTS -->

<script>
function showToast(message) {
  const toast = document.getElementById('copy-toast');
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 1500); // disparaît après 1,5s
}

// Stockage des JSONs
const ornementsData = {
  "Star": {},
  "Wheel": {},
  "Bee": {},
  "Cars": {},
  "Poppy": {},
  "Tasse": {},
  "Pain": {},
  "Discord": {},
  "Uk": {},
  "Twitch": {},
  "Queen": {},
  "Peach": {},
  "Pickle": {}
};

// Assignation des clics
document.querySelectorAll('.ornement').forEach(ornement => {
  const id = ornement.dataset.jsonId;

  ornement.addEventListener('click', (e) => {
    ornement.classList.add('clicked');
    setTimeout(() => ornement.classList.remove('clicked'), 350);

    const jsonData = JSON.stringify(ornementsData[id]);
    navigator.clipboard.writeText(jsonData)
      .then(() => {
        showToast('Texte copié dans le presse-papier ✅'); // toast personnalisé
      })
      .catch(err => {
        console.error('Erreur copie :', err);
        showToast('Oups, la copie a échoué ❌'); // toast erreur
      });
  });
});
</script>
